<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정우경</title>
	
	<style>
	/* 	
		CSS 표준이 정의한 초기 기본값.
		width와 height 속성이 콘텐츠 영역만 포함하고 안팎 여백과 테두리는 포함하지 않습니다.
 	*/		
		#aaa {
			box-sizing: content-box;
			background-color: red;
			width: 300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 1px solid gray;
		}
	/* 		
		width와 height 속성이 콘텐츠 영역만 포함하고 안팎 여백과 테두리는 포함하지 않습니다.
	 */		
		#bbb {
			box-sizing: border-box;
			background-color: blue;
			width: 300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 1px solid gray;
		}
	</style>
</head>

	<body>

		<div id="aaa">정우경</div>
		<div id="bbb">정우경</div>		
		
		
	</body>
</html>
