<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2_css_selector</title>
	
	<!-- 선택자 -->
	<style type="text/css">
		/* 태그선택자 */
		p {
			font-size: 20px;
			color: red;
			background-color: grey;
		}
		
		/* id 선택자 (#이름)*/
		#aaa {
			font-size: 30px;
			color: blue;
			background-color: grey;
		}
		
		/* class 선택자(.이름)*/
		.bbb {
			font-size: 40px;
			color: yellow;
			background-color: grey;
		}
		
	</style>
	
</head>

<body>

	<p>전남-목포-2022-00569</p>
	<p id="aaa">전남-목포-2022-00569</p>
	<p class="bbb">전남-목포-2022-00569</p>
	<p class="bbb">전남-목포-2022-00569</p>
	<p class="bbb">전남-목포-2022-00569</p>
	


</body>
</html>
